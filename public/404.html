<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Redirect to index.html and let React Router handle the route
        sessionStorage.setItem('redirect', location.pathname + location.search);
        location.href = '/';
    </script>
</head>

<body>
    <p>Redirecting...</p>
</body>

</html>
